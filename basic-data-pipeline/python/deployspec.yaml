deploy:
  phases:
    install:
      commands:
      - npm install -g aws-cdk
      - pip install -r requirements.txt
    pre_build:
      commands:
      - echo "Prebuild stage"
    build:
      commands:
       - cdk deploy --all --require-approval never
    post_build:
      commands:
      - echo "Deploy successful"
destroy:
  phases:
    pre_build:
      commands:
      - echo "Prebuild stage"
    build:
      commands:
      - cdk destroy --all --force
    post_build:
      commands:
      - echo "Destroy successful"
build_type: BUILD_GENERAL1_SMALL